<!doctype html>
<html lang="en">
{{ template "header" .}}
<body>
    <div class="wrapper d-flex align-items-stretch">
        {{ template "sidebar" .}}
        <!-- Page Content  -->
        <div class="container-fluid">
            <div id="content" class="p-4 md-3 pt-5 overflow-auto">
                {{ range .tags }}
                <a class="btn btn-primary btn-sm" href="/blog/tag/{{.TagId}}">{{.TagName}}</a>
                {{ end }}
                </div>
            </div>
        </div>
        {{ template "footer" .}}
    </div>
   
    <script src="/blog/static/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
