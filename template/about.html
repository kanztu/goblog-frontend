<!doctype html>
<html lang="en">
{{ template "header" .}}

<body>
    <div class="wrapper d-flex align-items-stretch">
        {{ template "sidebar" .}}
        <!-- Page Content  -->
        <div class="container-fluid">
            <div id="content" class="p-4 md-3 pt-5 overflow-auto">
                <div class="row">
                    <div class="col-lg-12">
                        <h2><b>{{.BlogTitle}}</b></h2>
                        <h4 class="lead">{{.Description}}</h4>
                        <hr style="border: none; border-bottom: 3px solid rgb(77, 77, 189);">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h3><b>Roadmap</b></h3>
                        <div class="Yearly-timeline"  id="roadmap">
                        </div>
                    </div>
                    <hr style="border: none; border-bottom: 3px solid rgb(77, 77, 189);">
                </div>
                <div class="row">
                    <div class="col"> 
                        {{.Content}}
                    </div>
                </div>
            </div>
        </div>
        {{ template "footer" .}}
    </div>
    <script type="text/javascript" src="/blog/static/roadmap.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/golang/go/misc/wasm/wasm_exec.js"></script>
    <script src="/blog/static/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
